<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Bookmarklet</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 600px; margin: auto; }
    label { display: block; margin-top: 10px; }
    input, select, textarea { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Create a New Bookmarklet</h1>
  <form id="bookmarklet-form">
    <label for="projectName">Project Name (lowercase, no spaces):</label>
    <input type="text" id="projectName" name="projectName" required>

    <label for="language">Language:</label>
    <select id="language" name="language" required>
      <option value="">Select a language</option>
      <option value="javascript">JavaScript</option>
      <option value="typescript">TypeScript</option>
      <option value="react">React</option>
      <option value="python">Python</option>
      <option value="ruby">Ruby</option>
    </select>

    <label for="category">Category:</label>
    <select id="category" name="category" required>
      <option value="">Select a category</option>
      <option value="Productivity">Productivity</option>
      <option value="Development">Development</option>
      <option value="Security">Security</option>
      <option value="Utility">Utility</option>
      <option value="Automation">Automation</option>
      <option value="Accessibility">Accessibility</option>
    </select>

    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea>

    <label for="author">Author:</label>
    <input type="text" id="author" name="author">

    <label for="license">License:</label>
    <input type="text" id="license" name="license" value="MIT">

    <button type="submit">Create Bookmarklet</button>
  </form>

  <div id="output" style="margin-top: 20px;"></div>

  <script>
    document.getElementById('bookmarklet-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const inputs = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('http://localhost:5600/create-bookmarklet', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(inputs),
        });

        if (!response.ok) {
          throw new Error('Failed to create bookmarklet');
        }

        const data = await response.text();
        document.getElementById('output').innerText = data;
      } catch (error) {
        document.getElementById('output').innerText = 'Error: ' + error.message;
      }
    });
  </script>
</body>
</html>
